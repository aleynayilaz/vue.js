<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <p :style="{background: 3 > 5 ? '#333' : 'red'}">{{message}}</p>
        <p>{{upperMessage}}</p>
        <p>{{upperMethodMessage}}</p>
        <p>{{Math.random()}}</p>
        <button @click="changeMessage">Changes</button>

    </div>


    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello",


                };
            },
            methods: {
                changeMessage() {
                    this.message = "Byye"
                }

            },
        }).mount("#app");

    </script>
</body>

</html>
